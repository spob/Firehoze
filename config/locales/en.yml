  #   vars = "substitution"
  #   flash[:notice] = t(:test_msg, :arg => vars)
  # In the yml file:
  #   test_msg: Passing args: {{arg}}
  
  # application_controller messages
  you_must_be_logged_in: You must be logged in to access this page
  
  # discounts_controller
  discount_create_sucess: Successfully created discount
  discount_update_sucess: Successfully updated discount
  discount_destroyed_success: Successfully destroyed discount
  
  # Lesson Controller messages
  lesson_created: Lesson created
  lesson_access_message: You do not have access to edit this lesson
  lesson_updated: Lesson updated
  
  # line_items_controller
  updated_line_item_success: Updated line item
  updated_line_item_failure: Line update failed
  line_item_remove_sku_success: SKU {{sku}} was successfully removed from the cart
  line_item_created_added_sku: Added {{sku_desc}} to cart."
  
  # Date/Time formatting
  date:
    formats:
      default: "%b %d, %Y"
      short: "%e %b"
      long: "%B %e, %Y"
      only_day: "%e"

    day_names: [Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
    abbr_day_names: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]
    month_names: [~, January, February, March, April, May, June, July, August, September, October, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec]
    order: [ :year, :month, :day ]
  
  time:
    formats:
      default: "%b %d, %Y %I:%M%p"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
      only_second: "%S"
      
      datetime:
        formats:
          default: "%Y-%m-%dT%H:%M:%S%Z"

      am: 'am'
      pm: 'pm'