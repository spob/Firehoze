<div class="lesson_container">
  <table>
    <tr>
      <th>Title</th>
      <th>Instructor</th>
      <th>Created At</th>
      <% if current_user.try("is_admin?") %>
        <th>State</th>
      <% end %>
      <th>Average Rating</th>
      <th>Owned?</th>
      <th>Action</th>
    </tr>
    <%= render @lessons %>
  </table>
</div>
