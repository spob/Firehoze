<% lesson = object %>
<%= stylesheet 'v2/lessons' %>

<div class="item_container">
  <div class="tn">
    <%= img_tag_lesson_tn(lesson, :small) %>
    <div class="duration transparent"><%= ChronicDuration.output(lesson.finished_video_duration/1000, :format => :chrono) -%></div>
  </div>
  <div class="title"><%= link_to truncate(h(lesson.title), :length => 40), lesson_path(lesson) %></div>
</div>
